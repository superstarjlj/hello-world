proxy-groups:

  - name: Proxy
    type: select
    proxies:
      
      - 负载均衡bwg-Hysteria20000-05
      - 负载均衡bwg-tuic20010-15
      - vless-reality-vision-bwg节点
        
      
      
  - name: 负载均衡bwg-Hysteria20000-05
    type: load-balance
    url: https://cp.cloudflare.com/generate_204
    interval: 300
    strategy: round-robin
    proxies:
     - hysteria2节点bwg-27630
     - hysteria2节点bwg-20000
     - hysteria2节点bwg-20001
     - hysteria2节点bwg-20002

       
     
     
