mixed-port: 7890
external-controller: 127.0.0.1:9090
allow-lan: true
mode: rule
log-level: debug
ipv6: false



geodata-mode: true
geox-url:                           # 自定义 geodata url, 需要有代理的前提才能下载geoip和geosite
    geoip: "https://gcore.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.dat"
    geosite: "https://gcore.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite.dat"
    mmdb: "https://gcore.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/country.mmdb"
    
    
profile:
    store-selected: false              # 存储 select 选择记录
    store-fake-ip: true
    
    

dns:
  enable: true
  prefer-h3: true
  listen: 0.0.0.0:1053
  ipv6: false
  
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - baidu.com
    
  nameserver-policy:
    'geosite:cn,private':
      - 202.96.128.86
       
    
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    
 
         
         
proxies:

      
  
     
      
rule-providers:      
    cn:
        type: http
        behavior: domain
        interval: 86400
        path: ./ruleset/cn_domain.yaml
        url: "https://gcore.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/cn_domain.yaml"
      
rules:
  - DOMAIN-SUFFIX,nflxvideo.net,Proxy
  - DOMAIN-SUFFIX,netflix.com,Proxy
  - DOMAIN-SUFFIX,openai.com,Proxy
  - DOMAIN-SUFFIX,virmach.com,DIRECT
  - GEOSITE,!cn,Proxy
  - GEOIP,!CN,Proxy
 
 
  - DOMAIN-SUFFIX,qiyujiasu.com,REJECT
  - DOMAIN-SUFFIX,360.com,REJECT
 # - ICMP-REQUEST,DIRECT
  - GEOIP,CN,DIRECT
  - GEOSITE,cn,DIRECT
  - SRC-IP-CIDR,192.168.18.157/32,Proxy
  - MATCH,Proxy
  
  
  
